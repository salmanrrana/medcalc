[build]
  command = "pnpm build"
  publish = ".output/public"

[functions]
  directory = ".output/server"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[env]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
